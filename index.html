<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="dist/app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <template class="project-input">
      <form>
        <div id="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div id="form-control">
          <lable for="description">Description</lable>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div id="form-control">
          <lable for="people">People</lable>
          <input id="people" type="number" step="1" min="0" max="10" />
        </div>
        <button type="submit">ADD PROJECT</button>
      </form>
    </template>
    <template class="single-projects">
      <li></li>
    </template>
    <template class="projects-list">
      <section class="projects">
        <header>
          <h2></h2>
        </header>
        <ul></ul>
      </section>
    </template>
    <div id="app"></div>
  </body>
</html>
